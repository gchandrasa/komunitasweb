<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Google map demo on jquery facebox @patch-village.com</title>
  <link href="facebox.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="jquery.js" type="text/javascript"></script>
  <script src="facebox.js" type="text/javascript"></script>
  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAwqL5Jrh526GyEoOqqvPTZRSI9muD_ijlGgJcdllPQqWI7PcWjxTrMnZIWJWgF0Jui_bEPhil1vL9DQ"
      type="text/javascript"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
      $('a[rel*=facebox]').facebox();
      
      $(document).bind('reveal.facebox', function() {
        if (GBrowserIsCompatible()) {
            var map = new GMap2(document.getElementById("map"));
            map.setCenter(new GLatLng(-8.67569, 115.164625), 13);
          }
      })
      
    })
    </script>
</head>

<body >
  
 <div id="map" style="width: 500px; height: 300px; display:none"></div>           
 <div class="demo">
    <h2>Demo : Displaying google map on facebox</h2>

    <p>Kerobokan Bali <a href="#map" rel="facebox">map</a></p>

    <p>Created by Gilang Chandrasa using <a href="http://jquery.com">jquery</a> and 
    <a href="http://famspam.com/facebox">facebox</a></p>
  </div>
</body>
</html>
